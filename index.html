<!DOCTYPE html>
<html ng-app="rustatsApp">
<head>
  <meta charset="utf-8">
  <title>Rustats</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div ng-controller="HomeCtrl">
  <form class="form" ng-submit="search()">
    <div class="form-group">
      <label>Search for a Player:</label>
      <input type="text" class="form-control" ng-model="searchTerm">
      <input type="submit" class="btn btn-primary">
    </div>
  </form>
<!--   <div class="well" ng-repeat="player in players track by $index">
    {{player.playerName}}
  </div> -->
  <div class="well">
    <ul>
      <li>{{player}}</li>
      <li ng-repeat="(key, value) in playerStats">{{key}} - {{value}}</li>
    </ul>
  </div>
  </div>
</body>
</html>
